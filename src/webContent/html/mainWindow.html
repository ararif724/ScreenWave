<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/renderer.js"></script>
</head>

<body>
    <div class="main-window">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="close-app"
            viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
        </svg>

        <div class="app-branding">
            SCREEN WAVE
        </div>

        <div class="recording-mode-selector-container">
            <div class="recording-mode-select" data-recording-mode="camera">
                <img src="../img/recording-mode-1.png" alt="Camera Only">
                Camera Only
            </div>
            <div class="recording-mode-select active" data-recording-mode="screenCamera">
                <img src="../img/recording-mode-2.png" alt="Screen & Camera">
                Screen & Camera
            </div>
            <div class="recording-mode-select" data-recording-mode="screen">
                <img src="../img/recording-mode-3.png" alt="Screen Only">
                Screen Only
            </div>
        </div>

        <div class="d-flex">
            <div class="cam-select">
                <select name="" id="">
                    <option value=""></option>
                </select>
            </div>
        </div>

    </div>
</body>

</html>
