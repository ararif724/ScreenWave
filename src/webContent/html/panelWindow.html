<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/renderer.js"></script>
</head>

<body data-window="panelWindow" class="panel-window">
    <canvas id="panel-window-canvas"></canvas>
    <div class="controls">
        <div id="drag" class="control">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div id="pauseResume" class="control">
            <i class="fa-regular fa-circle-pause"></i>
        </div>
        <div id="stop" class="control">
            <i class="fa-regular fa-circle-stop"></i>
        </div>
        <div id="delete" class="control">
            <i class="fa-regular fa-trash-can"></i>
        </div>
        <div id="pen" class="control">
            <i class="fa-solid fa-pencil"></i>
        </div>
    </div>
</body>

</html>
